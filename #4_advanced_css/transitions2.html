<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The roh times</title>
    <style>
      a {
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 100px;
        transition: all 5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      a:hover {
        border-radius: 30px;
        color: tomato;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
