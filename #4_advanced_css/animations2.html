<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The roh times</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      @keyframes supercoinflip {
        0% {
          transform: rotateX(0);
          opacity: 0;
        }
        50% {
          transform: rotateX(360deg) scale(2);
          border-radius: 0%;
          opacity: 100%;
        }
        100% {
          transform: rotateX(0deg);
          opacity: 0;
        }
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        animation: supercoinflip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="anything.png" />
    <span>hahahahaha</span>
  </body>
</html>
