<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The roh times</title>
    <style>
      @keyframes supercoinflip {
        from {
          transform: rotateX(0);
        }
        to {
          transform: rotateX(360deg) translateX(100px);
        }
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        animation: supercoinflip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="anything.png" />
    <span>hahahahaha</span>
  </body>
</html>
