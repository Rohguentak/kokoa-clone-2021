<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>the roh times</title>
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div {
        height: 300px;
        width: 300px;
        background-color: teal;
      }
      div:first-child {
        background-color: tomato;
      }
      div:last-child {
        background-color: wheat;
      }
      span {
        background-color: tomato;
      }
      span:nth-child(even) {
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <<span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>>
  </body>
</html>
