<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - form test</title>
  </head>
  <body>
    <form>
      <div>
        <label for="email">email</label>
        <input id="email" type="date" /><input type="submit" value="email" />
      </div>
      <div>
        <label for="profile">profile</label>
        <input id="profile" type="file" accept=".png" />
      </div>
      <div>
        <label for="name">name</label>
        <input
          id="name"
          required
          placeholder="name"
          minlength="3"
          type="text"
        />
        <input placeholder="password" type="password" />
        <input type="submit" value="login" />
      </div>
      <header>the roh times</header>
      <main><p>hello!</p></main>
      <footer>&copy; 2021 R.G.T</footer>
    </form>
  </body>
</html>
