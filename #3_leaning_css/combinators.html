<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>the roh times</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }

      span {
        background-color: yellowgreen;
        color: tomato;
        padding: 5px;
        border-radius: 10px;
      }
      div > span {
        text-decoration: underline;
      }
      p ~ span {
        color: blanchedalmond;
      }
      p + span {
        color: thistle;
      }
      p span {
        color: teal;
      }
    </style>
  </head>
  <body>
    <div>
      <span>hello</span>
      <p>
        abcdefghijklmnopqrstuvwxyz
        <span>inside</span>
      </p>
      <address>hi</address>
      <span>hello</span>
    </div>
  </body>
</html>
