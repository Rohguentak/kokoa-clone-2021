<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>the roh times</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      * {
        border: 2px solid blue;
      }
      body {
        margin: 20px;
        padding: 20px;
        background-color: tomato;
      }
      html {
        background-color: skyblue;
      }
      div {
        border: 2px solid blue;
        padding: 20px;
      }
      #first {
        height: 150px;
        width: 150px;
        background-color: wheat;
      }
      #second {
        height: 100px;
        width: 100px;
        background-color: teal;
      }
      #third {
        height: 50px;
        width: 50px;
        background-color: tomato;
      }
      span {
        margin: 20px;
        border-style: dotted;
        background-color: tan;
      }
      .teal {
        background-color: teal;
      }
      .tomato {
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <span class="tomato">hello</span>
    <span class="teal">hello</span>
    <span class="tomato">hello</span>
    <span class="teal">hello</span>
    <span class="tomato">hello</span>
  </body>
</html>
