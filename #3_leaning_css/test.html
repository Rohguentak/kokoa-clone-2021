<!DOCTYPE html>
<html lang="kr">
  <head>
    <style>
      html {
        background-color: white;
      }
      body {
        height: 100vh;
        background-color: tomato;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      div {
        height: 150px;
        width: 150px;
        background-color: yellowgreen;
      }
      #middle {
        position: relative;
      }
      #first {
        background-color: thistle;
        width: 200px;
        height: 200px;
        padding: 10px;
      }
      #second {
        background-color: teal;
        width: 50px;
        height: 50px;
        position: absolute;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div id="first">
      <div id="middle">
        <div id="second"></div>
      </div>
    </div>
  </body>
</html>
