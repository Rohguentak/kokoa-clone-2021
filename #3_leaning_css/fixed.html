<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>the roh times</title>
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div {
        height: 300px;
        width: 300px;
        background-color: teal;
        color: white;
      }
      #different {
        top: 5px;
        left: 200px;
        opacity: 0.2;
        background-color: wheat;
        width: 350px;
      }
      #green {
        background-color: teal;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="green"></div>
    <div id="different"></div>
  </body>
</html>
